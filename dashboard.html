<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – J.K.Jain CA Test Series</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 600px;
            margin: 6rem auto;
            padding: 2rem;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 1rem;
            color: #00549e;
            text-align: center;
        }
        .selected-list {
            margin-bottom: 1rem;
        }
        .upload-section {
            margin-top: 2rem;
        }
        .upload-section input[type="file"] {
            display: block;
            margin-bottom: 1rem;
        }
        .upload-section button {
            background: #00549e;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .upload-section button:hover {
            background: #003d73;
        }
        .message {
            margin-top: 1rem;
            color: #00549e;
            text-align: center;
        }

        .payment-section {
            margin-top: 1rem;
            text-align: center;
        }
        .payment-total {
            font-size: 1.1rem;
            font-weight: bold;
            color: #00549e;
        }
        .payment-instructions {
            font-size: 0.95rem;
            color: #333;
            margin-top: 0.5rem;
        }
        .upi-qr {
            margin-top: 0.5rem;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Upload Answer Sheet</h2>
        <div class="selected-list" id="selectedList">
            <!-- Selected papers will be listed here -->
        </div>
        <!-- Payment section to display total cost and UPI details -->
        <div class="payment-section">
            <p id="showTotalCost" class="payment-total"></p>
            <p id="paymentInstructions" class="payment-instructions" style="display:none">
                Please make a payment of ₹<span id="payAmount"></span> to our UPI ID <strong>jkjaintest@upi</strong> or scan the QR code below:
            </p>
            <img src="upi-placeholder.png" alt="UPI QR Code" class="upi-qr" style="display:none" id="upiQr">
        </div>
        <div class="upload-section">
            <input type="file" id="pdfFile" accept="application/pdf">
            <button id="uploadButton">Upload PDF</button>
            <p class="message" id="uploadMessage"></p>
        </div>
    </div>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <!-- Dashboard script -->
    <script src="dashboard.js"></script>
</body>
</html>
