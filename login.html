<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ J.K.Jain CA Test Series</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the login page */
        .auth-container {
            max-width: 400px;
            margin: 6rem auto;
            padding: 2rem;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .auth-container h2 {
            margin-bottom: 1rem;
            color: #00549e;
            text-align: center;
        }
        .auth-container label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: 600;
        }
        .auth-container input[type="email"],
        .auth-container input[type="password"],
        .auth-container input[type="text"],
        .auth-container input[type="tel"],
        .auth-container input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Style all buttons except the small password-toggle button */
        .auth-container button:not(.password-toggle) {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            background: #00549e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .auth-container button:not(.password-toggle):hover {
            background: #003d73;
        }
        /* Hover style for action buttons (sign up/login) */
        .auth-container button:not(.password-toggle):hover {
            background: #003d73;
        }
        .auth-container .toggle {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-container .toggle a {
            color: #00549e;
        }
        .error-message {
            color: #c00;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Additional styling for password show/hide */
        /* (Removed old absolute positioning; new styles defined below) */
        /* Red asterisk for required fields */
        .required {
            color: #c00;
        }

        /* Password field container with icon inside */
        .password-field {
            position: relative;
            margin-bottom: 1rem;
        }
        .password-field input {
            width: 100%;
            padding-right: 2.5rem;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.5rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #00549e;
        }
        .password-toggle {
            width: auto;
            padding: 0;
            margin: 0;
        }

        .password-toggle .icon-eye {
            width: 1.2rem;
            height: 1.2rem;
            display: inline-block;
        }
        .password-toggle:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        <p class="error-message" id="error-message" style="display:none"></p>
        <!-- The email field is limited to Gmail addresses for sign up/login -->
        <!-- Extra fields shown only during sign up. Placed before email/password to control order. -->
        <div id="extraFields" style="display:none">
            <label for="fullName">Full Name <span class="required">*</span></label>
            <input type="text" id="fullName" placeholder="Your full name" required>
            <label for="mobile">Mobile Number <span class="required">*</span></label>
            <input type="tel" id="mobile" placeholder="10-digit mobile number" pattern="\d{10}" required>
            <label for="dob">Date of Birth <span class="required">*</span></label>
            <input type="date" id="dob" required>
        </div>
        <!-- Email and password fields; Gmail ID is required. These are always shown -->
        <label for="email">Gmail ID <span class="required">*</span></label>
        <input type="email" id="email" placeholder="yourname@gmail.com" required>
        <!-- Password field with eye icon inside the input box -->
        <label for="password">Password <span class="required">*</span></label>
        <div class="password-field">
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" id="togglePassword" class="password-toggle">
                <!-- Visible eye icon -->
                <svg id="eyeIcon" class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                </svg>
                <!-- Eye slash icon, hidden by default -->
                <svg id="eyeSlashIcon" class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="display:none">
                    <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/>
                </svg>
            </button>
        </div>
        <button id="authButton">Login</button>
        <div class="toggle">
            <span id="signupToggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign up</a>
        </div>
    </div>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <!-- Auth script -->
    <script src="auth.js"></script>

    <!-- Script to toggle password visibility -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('togglePassword');
        if (toggleBtn) {
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');
            toggleBtn.addEventListener('click', function() {
                const pwdInput = document.getElementById('password');
                if (!pwdInput) return;
                const isHidden = pwdInput.getAttribute('type') === 'password';
                if (isHidden) {
                    // Show password and display the eye-slash icon
                    pwdInput.setAttribute('type', 'text');
                    if (eyeIcon) eyeIcon.style.display = 'none';
                    if (eyeSlashIcon) eyeSlashIcon.style.display = 'inline-block';
                } else {
                    // Hide password and display the eye icon
                    pwdInput.setAttribute('type', 'password');
                    if (eyeIcon) eyeIcon.style.display = 'inline-block';
                    if (eyeSlashIcon) eyeSlashIcon.style.display = 'none';
                }
            });
        }
    });
    </script>
</body>
</html>
