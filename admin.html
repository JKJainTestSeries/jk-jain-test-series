<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€“ J.K.Jain CA Test Series</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 6rem auto;
            padding: 2rem;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-container h2 {
            margin-bottom: 1rem;
            color: #00549e;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
            font-size: 0.9rem;
        }
        th {
            background: #00549e;
            color: #fff;
        }
        tbody tr:nth-child(even) {
            background: #f5f5f5;
        }
        .logout {
            margin-top: 1rem;
            text-align: center;
        }
        .logout button {
            background: #00549e;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Registered Students</h2>
        <div style="text-align:right;margin-bottom:10px;">
            <button id="exportBtn" style="background:#4caf50;color:#fff;border:none;padding:0.4rem 0.8rem;border-radius:4px;cursor:pointer;">Export CSV</button>
        </div>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Date of Birth</th>
                    <th>Selected Papers</th>
                    <th>Total Cost</th>
                    <th>Payment Status</th>
                    <th>Registered On</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="logout">
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
